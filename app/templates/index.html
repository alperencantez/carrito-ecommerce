<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" id="main-box" style="height: 700px">
        <div class="d-lg-flex my-auto shadow-lg" id="box" style="padding: 0">
          <div class="left col-lg-6">
            <img
              src="https://ouch-cdn2.icons8.com/39ITqA0HrX-_kiiBNqkImO1ZOkYEXrF_Twwy6GJMBUE/rs:fit:684:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMTM1/LzZlMTYzMGQzLTc3/NzItNGRiYS1hMWYx/LTU3ZDM3MWJhMzQ5/My5zdmc.png"
              alt="signup-img"
              class="col-12"
              style="margin: 0; padding: 0"
            />
          </div>
          <div class="vr col-1 my-lg-5 ms-sm-4"></div>
          <div class="right col-lg-6">
            <form method="POST" class="col-7 mt-5 mx-auto">
              <h1 class="my-4">Create Account</h1>
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" name="email" />

              <br />

              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" />

              <input
                type="checkbox"
                name="is_seller"
                value="I'm a merchant"
                id="is_seller"
                class="mt-4"
              />
              <label for="is_seller">I'm a merchant</label> {% with messages =
              get_flashed_messages() %} {% if messages %}
              <ul class="flashes mt-3" style="padding: 0">
                {% for message in messages %}
                <li style="color: red; list-style-type: none; font-weight: 600">
                  {{ message }}
                </li>
                {% endfor %}
              </ul>
              {% endif %} {% endwith %}

              <div class="form-footer mt-4">
                <input type="submit" value="Sign Up" class="btn btn-primary" />

                <p class="mt-2 pb-sm-4 float-end text-muted">
                  Already have an account?
                  <a href="{{ url_for('sign_in') }}">Log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
