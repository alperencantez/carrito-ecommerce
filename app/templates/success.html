<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your order is on its way!</title>
  </head>
  <body>
    <div
      style="
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        margin-top: 10%;
      "
    >
      <img
        style="
          display: block;
          margin-left: auto;
          margin-right: auto;
          margin-top: 5%;
        "
        src="https://cdn2.iconfinder.com/data/icons/greenline/512/check-512.png"
        alt="success-logo"
        width="10%"
      />

      <h1>You've placed your order successfully!</h1>

      <button
        style="
          padding: 10px;
          font-size: large;
          margin-top: 5px;
          cursor: pointer;
          border: 2px solid #000;
          border-radius: 5px;
          background: transparent;
        "
      >
        <a
          href="{{ url_for('home') }}"
          style="text-decoration: none; color: #000"
          >Take me back to homepage</a
        >
      </button>
    </div>
  </body>
</html>
